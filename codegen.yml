overwrite: true
schema: "http://100.64.1.19:8080/query"
documents: "src/**/*.graphql"
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-urql"
      - "urql-introspection"
  ./graphql.schema.json:
    plugins:
      - "introspection"