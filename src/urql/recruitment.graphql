query GetRecruitments($paginationInput: PaginationInput) {
  getRecruitments(input: $paginationInput) {
    pageInfo {
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
    }
    edges {
      cursor
      node {
        id
        title
        type
        status
        updatedAt
        closingAt
        user {
          name
          avatar
        }
        prefecture {
          name
        }
        competition {
          name
        }
      }
    }
  }
}

query GetRecruitment($id: String!) {
  getRecruitment(id: $id) {
    id
    title
    type
    status
    place
    startAt
    content
    capacity
    closingAt
    competition {
      id
      name
    }
    prefecture {
      id
      name
    }
    user {
      id
      name
      avatar
    }
    locationLat
    locationLng
  }
}
