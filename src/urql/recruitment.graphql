query GetRecruitment($id: String!) {
  recruitment(id: $id) {
    id
    title
    type
    status
    place
    startAt
    detail
    closingAt
    competition {
      id
      name
    }
    prefecture {
      id
      name
    }
    user {
      id
      name
      avatar
    }
    tags {
      id
      name
    }
    locationLat
    locationLng
  }
}

query GetEditRecruitment($id: String!) {
  recruitment(id: $id) {
    id
    title
    type
    place
    startAt
    detail
    closingAt
    competition {
      id
      name
    }
    prefecture {
      id
      name
    }
    locationLat
    locationLng
    status
