query GetRecruitment($id: String!) {
  recruitment(id: $id) {
    id
    title
    type
    status
    venue
    startAt
    detail
    closingAt
    competition {
      id
      name
    }
    prefecture {
      id
      name
    }
    user {
      id
      name
      avatar
    }
    tags {
      id
      name
    }
    locationLat
    locationLng
  }
}

query GetEditRecruitment($id: String!) {
  recruitment(id: $id) {
    id
    title
    type
    venue
    startAt
    detail
    closingAt
    competition {
      id
      name
    }
    prefecture {
      id
      name
    }
    locationLat
    locationLng
    status
    tags {
      id
      name
    }
  }
}

query GetAppliedRecruitments {
  appliedRecruitments {
    id
    title
    applicant {
      createdAt
    }
    user {
      id
      name
      avatar
    }
  }
}

mutation UpdateRecruitment($id: String!, $input: RecruitmentInput!) {
  updateRecruitment(id: $id, input: $input) {
    id
    title
  }
}
